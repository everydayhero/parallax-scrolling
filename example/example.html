<!doctype html>
<html lang="en">
<head>
  <title>Parallax Scrolling</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../parallaxScrolling-1.0.min.js"></script>

  <style type="text/css">
    body, html {
      width: 100%;
      height: 300%;
      padding: 0;
      margin: 0;
    }

    #banner {
      margin-top: 300px;
      width: 100%;
      height: 400px;

      background-size: cover;
      transition: background-position 0.05s linear;
    }
  </style>
</head>

<body>
  <div id="banner"></div>

  <script type="text/javascript">
    var parallax = new Parallax();
    parallax.init("banner", "banner.jpg", "down");

    var el = document.getElementById("banner");

    function parallaxLoad() {
      el.style.backgroundPosition = ('0 '+parallax.scroll()+'px');
    }

    var parallaxScrollEnabled = true;
    window.addEventListener('scroll', function() {
      if (!parallaxScrollEnabled) { return; }

      parallaxScrollEnabled = false;
      el.style.backgroundPosition = ('0 '+parallax.scroll()+'px');

      return setTimeout((function() { parallaxScrollEnabled = true; }), 100);
    });

    var parallaxResizeEnabled = true;
    window.addEventListener('resize', function() {
      if (!parallaxResizeEnabled) { return; }

      parallaxResizeEnabled = false;
      el.style.backgroundPosition = ('0 '+parallax.resize()+'px');

      return setTimeout((function() { parallaxResizeEnabled = true; }), 100);
    });
  </script>
</body>
</html>
